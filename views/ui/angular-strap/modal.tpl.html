<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="modal-title text-primary">{{JobDetails.jobTittle}}</h4>
      </div>
      <div class="modal-body">
  <form class="form-horizontal ng-pristine ng-valid" style="cursor: pointer;">
                <div class="panel">
                  <div class="panel-body p-sm">
                    
                      <div class="form-group">
                        <div class="col-sm-3 col-xs-3">
                           <i class="glyphicon glyphicon-briefcase"></i>
                           <span>1-6 yrs</span>
                        </div>
                        <div class="col-sm-3 col-xs-3">
                           <i class="glyphicon glyphicon-map-marker"></i>
                           <span>{{JobDetails.Location}}</span>
                        </div>
                        <div class="col-sm-3 col-xs-3">
                           <i class="fa  fa-rupee"></i>
                           <span>{{JobDetails.minSalary}}</span>
                           <span>-</span>
                           <span>{{JobDetails.maxSalary}}</span>
                           <span>P.A</span>
                        </div>
                     <div class="col-sm-3 hidden-xs hidden-sm">
                          <div class="pull-right">
                           <span>Posted On:</span>
                           <span>{{JobDetails.createdDate | date:'dd-MM-yyyy'}}</span>
                           </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                           <label>Job Description</label>
                        </div>
                        <div class="col-sm-9">
                           <label>{{JobDetails.jobDescription}}</label>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="col-sm-3 col-xs-3">
                           <label>Qualification</label>
                        </div>
                        <div class="col-sm-9 col-xs-9">
                           <label>{{JobDetails.Qualification}}</label>
                        </div>
                    </div>
                  </div>
              </div>
              </form>
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Edit</button>
      </div>
    </div>
  </div>
</div>
