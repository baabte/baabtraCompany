<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title text-primary">Create New Group</h4>
      </div>
      <div class="modal-body">
      	<div class="box">
          <div class="form-group">
            <div class="col-sm-1 p-sm">
              <i class="ui-icon fa {{menuIcon}} circle half text-lg"></i>
              </div>
              <div class="col-sm-11">
              <input type="text" ng-model="groupName" class="form-control" placeholder="Group Name">
              </div>
            </div>
                  <div class="pull-right w m-b">
    <div class="input-group">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-sm no-bg btn-icon no-shadow no-padder"><i class="ti-search"></i></button>
      </span>
      <input type="text" ng-model="SearchIcon" class="form-control input-sm no-bg no-border" placeholder="Search...">
    </div>
  </div>
      	        <div class="box-row">
          <div class="box-cell scrollable hover">
            <div class="box-inner p p-h-sm">
              <!-- mail list -->
              
              <div class="list-group list-group-md no-border no-radius no-margin">
				<div ng-click="setIcon(icon)" ng-mouseover="Over=true" ng-mouseleave="Over=false" style="cursor: pointer;" ng-repeat="icon in IconName | filter:SearchIcon" class="m-b-lg m-l pull-left" ><i class="ui-icon fa {{icon}} ui-iconnfo text-lg" ng-class="{'b-2x ui-iconnfo bg-success':Over}"></i></div>
              </div>
              <!-- / mail list -->
            </div>
            </div>
          </div>
        </div>
	</div>
  <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="createGroup(groupName);$hide();">Create</button>
      </div>
	</div>
      	</div>
      	</div>
