<html>
<head>
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
    <style>

        .xt-error {
            border: 1px solid red;
        }

    </style>
</head>
<body ng-app="sample">
<div class="container">
    <div class="row">
        <div class="page-header">
            <h1>Sample form</h1>
        </div>
    </div>
    <div class="row">
        <form class="form-horizontal" role="form" xt-form novalidate>
            <div class="form-group">
                <label for="u1" class="col-sm-2 control-label">Username</label>

                <div class="col-sm-10">
                    <input name="username" type="text" xt-validate class="form-control" id="u1" placeholder="Username" ng-model="model1.username" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email1" class="col-sm-2 control-label">Email</label>

                <div class="col-sm-10">
                    <input name="email" type="email" ng-model="model1.email" xt-validate class="form-control" id="email1" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Sign in</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="xtform.js"></script>
<script>
    angular
            .module('sample', ['xtForm'])
            .config(function (xtFormErrorsProvider) {
                xtFormErrorsProvider.setErrors({
                    required: 'cela est requis'
                });
            });
</script>
</body>
</html>
