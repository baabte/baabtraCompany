<div class="col-md-12">

	<div class="panel b-light">
        <div set-sub-heading-and-background-color class="panel-heading m-b b-light">
          <strong translate="{{'Course Elements'|translate}}"></strong>
        </div>
        <div class="panel-body">
<form name="course_element_form" class="form-validation" enctype= "multipart/form-data"  xt-form novalidate>
            <div class="col-xs-7 form-group">
			       <div class="form-group col-xs-12">              

              <input type="text" ng-model="courseElement.Name"class="form-control" float-label id="definput" xt-validate required placeholder="{{'Enter a name for the course element'|translate}}" name="Name" >
             
            </div>	
           
            <div class="form-group col-xs-12">          

              <input type="text" ng-model="courseElement.menuDisplayName"class="form-control" float-label xt-validate required id="definput" placeholder="{{'Enter a Display Name for the course element'|translate}}" name="Name" >
             
            </div>
            <div class="form-group col-xs-12">
             <div class="col-xs-3 m-t ">
                <h4 class="no-margin m-b-md m-r" translate="{{'Icon'|translate}}"></h4>
                <i class="iconCustomBg ui-icon fa {{courseElement.menuIcon}} b-white text-lg b-2x bg-info  m-t" style="Background-color: {{courseElement.iconBackground}}!important; color: {{courseElement.iconColor}}!important;border-radius: 12px;"></i>
                <p></p>
                <a ng-click="GetIcon()" class="m-v-xs" translate="{{'Change Icon'|translate}}"></a>
              </div>
              <div class="col-xs-3 m-t">
                <h4 class="no-margin m-b-md m-r" translate="{{'Colour'|translate}}"></h4>
             <spectrum-colorpicker ng-model="courseElement.iconColor" options="{showPalette:true}"></spectrum-colorpicker></div> 
             <div class="col-xs-3 m-t">
                <h4 class="no-margin m-b-md m-r" translate="{{'Background'|translate}}"></h4>
             <spectrum-colorpicker ng-model="courseElement.iconBackground" options="{showPalette:true}"></spectrum-colorpicker></div>   
            </div>

<div class="form-group col-xs-12">
  <label  class="font-bold" for="definpu" translate="{{'Attendence Tracking'|translate}}"></label><br>
    <em class="text-muted" translate="{{'Enable this feature to activate attendence tracking on this course element'|translate}}">
    </em><br>
  <div class="togglebutton">
    <label>
        <input ng-model="courseElement.attendenceTrack" class="toggle" type="checkbox">
    </label>
  </div>
  
  <label  class="font-bold" for="definpu" translate="{{'Evaluable element'|translate}}"></label>
  <div class="togglebutton">
    <label>
        <input ng-model="courseElement.evaluable" class="toggle" type="checkbox">
    </label>
  </div>
</div>


<!-- Nestable Elements added by ANoop/Lijin to include elements inside elements -->
<div class="row-fluid">
  <div class="col-xs-12">
    <label  class="font-bold" for="definpu" translate="{{'Nestable Elements'|translate}}"></label><br>
    <em class="text-muted" translate="{{'Here you can select elemets which the user should be able to nest with the currently adding course element'|translate}}">
    </em><br>
      <div multi-selectable input-model="nestableElementlist" output-model="courseElement.nestableElements" button-label="icon menuDisplayName" item-label="icon menuDisplayName" tick-property="ticked" helper-elements="all none reset filter">
      </div>
       
  </div>
</div>
<!-- .End Nestable Elements added by ANoop/Lijin to include elements inside elements -->





      </div>

         
      <div class="col-xs-4 font-bold form-group">
             <a ng-show="EditCourseElementText" ng-click="updateCourseElementsFetch(course_element_form)" translate="{{'Edit Exsisting Course Element'|translate}}">
            </a>
            <a ng-show="AddCourseElementText" ng-click="AddCourseElementsText(course_element_form)"  translate="{{'Add New Course Element'|translate}}"> 
            </a>

            <div ng-show="AddCourseElementText" class=" m-t-lg">
              <div class="font-bold" > 
                <!-- data-placement="top" data-type="info" data-html="true" data-animation="am-fade-and-scale" bs-tooltip="FeatureConfigTT" -->
              <span translate="{{'Course Elements'|translate}}"></span><hr>
              </div>
              <div class=" list-group  bg-inherit">
              <div class="animated flipInX">
              <div  class="list-group-item" ng-repeat="courseElementSel in courseElementlist" ng-click="courseElementConfig(courseElementSel)">
                <!-- ng-repeat="courseElementSel in courseElementlist" -->
                <span class="pull-right text-muted"><!-- <i  class=" fa fa-edit"></i> --> <i ng-click="deleteCourseElement(courseElementSel)" class="glyphicon glyphicon-trash"></i></span>
                {{courseElementSel.Name}}
              </div>
              </div>
            </div>

          </div>

      </div>  


       
        


          
 
 <div class="col-xs-12 form-group">
             
             <button ng-show="courseElementSavebtn" class="btn btn-info pull-right baab-btn" ng-click="saveCourseElement(course_element_form)" ng-disabled="course_element_form.$invalid||courseElement.schema.fields[0]==undefined||(sel.exitCriteria.exitCriteriaConfig!=undefined&&courseElement.exitCriteria.config==undefined)" translate="{{'Save Course Element'|translate}}"></button>

             <button ng-show="courseElementUpdatebtn" class="btn btn-info pull-right baab-btn" ng-click="saveCourseElement(course_element_form)" ng-disabled="course_element_form.$invalid||courseElement.schema.fields[0]==undefined||(sel.exitCriteria.exitCriteriaConfig!=undefined&&courseElement.exitCriteria.config==undefined)" translate="{{'Update Course Element'|translate}}"></button>

</div>


  




</form>

  <div fg-edit fg-schema="courseElement.schema"></div>
</form>
