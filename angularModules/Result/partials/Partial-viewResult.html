<div class="row m-t-n">
	<div class="col-xs-12 bg-light h-full" style="min-height:800px;">

	 <div class="row m-t-sm no-padding m-b bg-white shadow-z-1 header" style="position:fixed; width:105%; z-index:100;" ng-if="batchObj.userList && $state.current.name == 'home.main.viewResults'" >
          <div class="col-xs-12 no-padding">


		            <!-- HEADER -->
        <div class="row m">
                <div class="col-xs-12">
                  
                  <div class="col-md-push-2 col-xs-push-0 col-md-8 col-xs-12 col-sm-12">                

                 	<!-- <form class="navbar-form navbar-left"> -->
                        <input ng-model="batchObj.searchText" type="text" class="form-control col-xs-8" placeholder="Search Candidate" />
                   <!--  </form> -->
                  </div>
                </div>
        </div>
        </div>
        </div>
		<div style="margin-top:120px;" ng-if="batchObj.userList && $state.current.name == 'home.main.viewResults'"  >		
		<!-- ng-if="showOrderFormOnStatus(orderForm.status) && getOptions(orderForm.status,$index).length"	 -->
		<span class="col-md-push-1 col-md-10 col-lg-push-1 col-lg-10 col-xs-10 font-bold no-padding m-b" style="text-transform:uppercase;" translate="{{'Batch Results'|translate}}"></span>
		<div ng-if="batchObj.userList.length==0" class="alert alert-danger" style="position:fixed; width:101%;">
      	<strong translate="{{'There are no any order form found.!'|translate}}"></strong> 
		</div>
			<div class="col-md-push-1 col-md-10 col-lg-push-1 col-lg-10 col-xs-12 p-sm shadow-z-1 no-padding no-margin pull-left bg-white" ng-repeat="user in batchObj.userList | filter:batchObj.searchText">
				<div class="set-full-height  p-sm no-padding" style="cursor: pointer;">
					<div class="pull-left shadow-z-1 col-xs-12 p">						
						<span>&nbsp;</span>
						<div ng-if="user.avatar.avatar" class="m-t-sm hidden-xs row-picture pull-left text-1x">
                           <img height="40" width="40" class="img-circle" src="{{user.avatar.avatar}}" alt="icon">
                        </div>
                        <i ng-if="!user.avatar.avatar" class="m-t-sm hidden-xs mdi-action-assignment-ind text-2x  random-background-color img-circle p-xs pull-left"></i>
                        <div class="col-xs-4 m-t-sm">
							<span class="">{{user.profile.profile.firstName}}</span>
							<span class="">{{user.profile.profile.lastName}}</span><br/>
							<span class="">{{user.userName.userName}}</span>
						
						</div>	
						<div class="col-xs-6 m-t-sm">
							<percent-indicator total-value="user.totalMark" obtain-value="user.markScored" show-percentage="true"></percent-indicator>
						</div>
						<i ng-if="!user.showDetails" class="m-l-sm m-t-md mdi-navigation-unfold-more text-md pull-right p-t-sm" ng-click="user.showDetails=true" title="{{'Expand'|translate}}"><span class="hidden-xs" translate="{{'Expand'|translate}}"></span></i>
						<i ng-if="user.showDetails" class="m-l-sm m-t-md mdi-navigation-unfold-less text-md pull-right p-t-sm" ng-click="user.showDetails=false" title="{{'Collapse'|translate}}"><span class="hidden-xs" translate="{{'Collapse'|translate}}"></span></i>
						<!-- <i class="mdi-navigation-check text-md pull-right p-xs" ng-click="approveOrderForm(orderForm,$index)" title="{{currentStage.buttonText}}"><span class="hidden-xs">{{user.buttonText}}</span></i> -->
						<i class="mdi-action-visibility text-md pull-right m-t-md p-t-sm" ng-click="viewResult(user)" title="{{'View'|translate}}"><span class="hidden-xs"  translate="{{'View'|translate}}"></span></i>
						
					</div>
					</div>
<!-- 					<div  class="row p-xs">
						<div class="col-xs-12">

						
						</div>
					</div> -->
					<div class="row p-xs" ng-show="user.showDetails" ng-init="user.total=0">
						<div class="col-xs-12">
							<div class="b-b p-l text-white m-t-xs col-xs-5 font-bold bg-success" translate="{{'Test'|translate}}"></div>
							<div class="b-b p-l text-white no-padding p-v-xs m-t-xs col-xs-5 font-bold bg-success" translate="{{'Max Marks'|translate}}"></div>
							<div class="b-b text-white no-padding p-v-xs m-t-xs col-xs-2 font-bold bg-success" translate="{{'Mark scored'|translate}}"></div>
							<div ng-repeat="tlpoint in user.courseTimeline">
							<div ng-if="elemType.totalMark!=0" ng-repeat="elemType in tlpoint">

							<div class="col-xs-12 p-xs" ng-init="user.total = user.total + elemIndex.markScored" ng-if="elemIndex.elements.1.value.mark.totalMark" ng-repeat="elemIndex in elemType">

                    		<div>
								<div class="p-l col-xs-5 no-padding">{{elemIndex.elements.0.value}}</div>
								<div class="p-l col-xs-5 no-padding">{{elemIndex.elements.1.value.mark.totalMark}}</div>
								<div class="col-xs-2 no-padding">{{elemIndex.markScored}}</div>
								
							</div>
							</div>
							</div>

							</div>
							<div class="p-l col-xs-5 no-padding b-t">Total Marks</div>
								<div class="p-l col-xs-5 no-padding b-t">{{user.totalMark}}</div>
								<div class="col-xs-2 no-padding b-t">{{user.total}}</div>
						</div></div>
					</div>

				</div>
				

			</div>

		</div>
