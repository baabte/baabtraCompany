<div class="col-sm-12">


<div class="col-sm-6">
  <div class="font-bold" translate="{{'User Credentials'| translate}}"> 
      <hr>
  </div>
  <div class="form-group ">
    <!-- <label for="email" class="control-label">E-mail Address</label> -->
    <input type="text" placeholder="{{'E-mail address'| translate}}" xt-validate required indicate-val="required" class="form-control " float-label ng-pattern="emailPattern" name="eMail" ng-model="formData.userInfo.eMail" ng-change="userVal(formData)">
</div>
<div ng-show="newUser">
<div class="form-group" >
        <!-- <label for="definpu">Password*</label> -->
        <input type="password" ng-model="formData.userInfo.password" class="form-control " float-label id="definput" msg-required="Enter your Password" placeholder="{{'Password'| translate}}" name="password" ng-minlength="5" indicate-val="required" >
</div>
<div class="form-group">
        <!-- <label for="definpu">Confirm Password*</label> -->
        <input type="password" ng-model="cpassword" class="form-control " float-label id="definput" placeholder="{{'Confirm Password'| translate}}" name="cpassword"  ui-validate=" '$value==formData.password' " msg-validator="password missmatch" ui-validate-watch=" 'formData.password' " minlength="" indicate-val="required">
</div>
</div>

</div>




<div class="col-sm-6">
  <div class="font-bold" translate="{{'Personal Info'| translate}}"> 
      <hr>
  </div>

  <div class="form-group" ng-class="{'has-error': datepickerForm.date2.$invalid}">
        <!-- <label class="control-label">Date of Birth</label> -->
        
        <input type="text" class="form-control ng-pristine ng-valid" float-label ng-model="formData.personalInfo.dob" placement="bottom-right" data-date-format="dd-MM-yyyy" data-date-type="date" data-autoclose="true" data-min-date="02/10/86" data-max-date="today" placeholder="{{'Birthdate (dd-mm-yyyy)'| translate}}" msg-required="Enter your Birthday" name="date2" bs-datepicker="" autocomplete="off" xt-validate required indicate-val="required"> 
        <!-- {{formData.dob}} -->
 </div>
 <div class="form-group ">
    <!-- <label for="website" class="control-label">First Name</label> -->
    <input type="text"  ng-pattern="AlfaPattern" msg-pattern="Invalid First Name " placeholder="{{'First Name'| translate}}" xt-validate required class="form-control " float-label name="firstName" ng-model="formData.personalInfo.firstName" indicate-val="required">
</div>
<div class="form-group ">
    <!-- <label for="website" class="control-label">Last Name</label> -->
    <input type="text" placeholder="{{'Last Name'| translate}}" ng-pattern="AlfaPattern" msg-pattern="Invalid Last Name" xt-validate class="form-control " float-label name="lastName" ng-model="formData.personalInfo.lastName">
</div>



  <div class="form-group col-sm-6">
      <label class="control-label" translate="{{'Gender'| translate}}"></label><br>

      <div class="radio radio-success pull-left m-l">
            <label>
              <input type="radio" ng-model="formData.personalInfo.gender" name="gender" id="inlineRadio1" xt-validate required value="Male" translate="{{'Male'| translate}}">
              
            </label>
        </div>
        <div class="radio radio-success pull-left m-l" style="padding-top:15px;">
            <label>
              <input type="radio" ng-model="formData.personalInfo.gender" name="gender" id="inlineRadio2" xt-validate required value="Female" translate="{{'Female'| translate}}">
              
            </label>
        </div>    
           
     
  </div>

  <div class="form-group col-sm-6">
      <label class="control-label" translate="{{'Marital Status'| translate}}"></label><br>

          <div class="radio radio-success pull-left m-l">
            <label>
              <input type="radio" ng-model="formData.personalInfo.maritalStatus" name="maritalStatus" id="inlineRadio1" value="Married" translate="{{'Married'| translate}}">
              
            </label>
        </div>
        <div class="radio radio-success pull-left m-l" style="padding-top:15px;">
            <label>
              <input type="radio" ng-model="formData.personalInfo.maritalStatus" name="maritalStatus" id="inlineRadio2" value="UnMarried" translate="{{'Single'| translate}}">
              
            </label>
        </div>
        
     
 </div>

</div>

</div>

 



 <div class="col-sm-12">
  
  <div class="font-bold" translate="{{'Guardian Details'| translate}}"> 
      <hr>
  </div>


<div class="form-group">
   <!-- <label for="phone" class="control-label">Phone</label> -->
   <input type="text" class="form-control " float-label xt-validate  placeholder="{{'Guardian Name'| translate}}" name="guardianName" ng-pattern="AlfaPattern" msg-pattern="Enter a Valid Name" ng-model="formData.guardianDetails.guardianName" xt-validate required indicate-val="required">

</div>

    <input type="text" placeholder="Relation" class="form-control " float-label name="relation" ng-model="formData.guardianDetails.relation" xt-validate required indicate-val="required" validate-one-in-many validation-group ="email">
</div> -->
<div class="form-group ">
    <!-- <label for="website" class="control-label">E‚Äêmail</label> -->

    <input type="text" ng-pattern="emailPattern"  placeholder="{{'Guardian E-mail'| translate}}" required xt-validate emails class="form-control " float-label name="guardianEmail" ng-model="formData.guardianDetails.guardianEmail"  indicate-val="email" validate-one-in-many validation-group = "emailPhone">

</div>

<div class="form-group ">
    <!-- <label for="website" class="control-label">Mobile Number</label> -->

    <input type="text" custom="" ng-pattern="NumberPattern" placeholder="{{'Guardian Mobile Number'| translate}}"  msg-pattern="Please enter valid Mobile number" xt-validate required class="form-control " float-label name="guardianMobile" ng-model="formData.guardianDetails.guardianMoblie" ng-minlength="10" indicate-val="phone"  validate-one-in-many validation-group = "emailPhone">

</div>

    <label for="website" class="control-label">Location</label>
    <input type="text" placeholder="Enter guardian Mobile Number" xt-validate required class="form-control " float-label name="guardianMobile" ng-model="formData.guardianMoblie">
</div> -->

 </div>
<div class="form-group row m-h-n  clearfix">
 
    <div class="col-xs-6 col-xs-offset-3">
        <a ui-sref="home.main.userRegistration.step2" ng-click="animation=next" class="btn btn-block btn-info baab-btn" ng-disabled="userRegistrationForm.$invalid"> <span translate="{{'Next Section'| translate}}"></span><span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a>
    </div>

</div>
