<div class="tab-container col-md-12">
	 <div class="panel b-t b-00C853 bg-light dk"><div set-sub-heading-and-background-color class="panel-heading font-bold text-white  p baab-shadow" translate="{{'Bulk Enrollment'|translate}}"></div>
		
		<div class="panel-body col-xs-12 col-sm-12 bg-white animated fadeInRight p-sm b-b-danger b-b-3x">
		<form name="bulkEnrollmentForm" class="form-validation" role="form" xt-form novalidate >
		<!--  <div class="m-b-sm"></div> -->
   <!--  col-xs-6 col-ls-6 col-sm-8 col-xs-8 -->
		<div class="row p">
            <div class="col-xs-12 col-sm-12 col-md-12 ">
              <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-6 ">
               
                 <div class="col-xs-12 col-sm-12 col-md-6 p">

                       <input type="text" class="form-control" ng-model="batches.doj"  data-date-format="dd-MM-yyyy" data-placement="bottom" data-date-type="date" data-autoclose="true" data-min-date="today"  name="date1" bs-datepicker required placeholder="{{'Join Date'|translate}}">
                 </div>
                 <div class="col-xs-12 col-sm-12 col-md-6 p">
                   <select class="form-control" id="select" ng-model="batches.coursetype" required>
                   <option selected="selected" value="">Select an option</option>
                    <option  value="offline">Offline</option>
                  <option  value="instructorLead">Instructor Lead</option>  
                </select> 
                 </div>
               </div>     
              
               <div class="col-xs-12 col-sm-12 col-md-6 p">
               	  <course-loader selection-mode="single" ng-model="batches.course"  required >
                    </course-loader>  
                 
                </div>    
             </div> 
            </div> 
		<div class="row p">
     <div class="col-xs-12 col-sm-12 col-md-12 ">
      <div class="row">
			<div class="col-xs-12 col-sm-12 col-md-6 ">
        <div class="col-xs-12 col-sm-12 col-md-6 " >
                  <batch-loader  selection-mode="single" courseobj="batches" ng-model="batch"  required  >
                   </batch-loader>
         </div>
         <div class="col-xs-12 col-sm-12 col-md-6 p">
         <!--  ng-if="batches.course" -->
           <role-user-loader  role-id="3" selection-type="2" ng-model="evaluator" placeholder-value="Please select an evaluator">
            </role-user-loader >
            <!-- <em class="text-muted text-E91E63"> 
                    <span translate="{{'(Please specifiy  the Evaluator)'|translate}}" ></span>
                      &nbsp;</em>   -->
         </div>          
      </div>
     <div class="col-xs-12 col-sm-12 col-md-6 p"> 
		 <div class="col-xs-1">
            <i class="fa fa-cloud-upload pull-left text-2x"></i>
          </div><div class="col-xs-5">
		 <input type="text" readonly="" class="btn form-control floating-label m-v-md" placeholder="{{'Upload your excel document'|translate}}" style="border-bottom:none;">
            <input type="file" ng-model="excelDoc" fileupload-dir="excelDoc" name="excelDoc" f-max-size="5000" ng-multiple="false" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" id="avatarInput" onchange="angular.element(this).scope().handleFileSelect(angular.element(this))" xt-form required class="text-info"> </div></div>
          </div>  
         </div>   
       </div>  
            <div class="col-xs-12 col-sm-12"><button class="btn btn-success mdi-av-recent-actors" ng-disabled="bulkEnrollmentForm.$invalid" ng-click="fnBulkEnroll()" translate="{{'Register'|translate}}"></button></div>
            </form>
		</div>
	</div>
</div>
