<div class="row">
	<div class="col-xs-12 bg-white">
  	<div ng-show="!data.companOrderForms" class="alert alert-dismissable alert-danger">
      <strong translate="{{'There are no any approved users exists.!'|translate}}"></strong> 
	</div>
		<div ng-if="data.companOrderForms && $state.current.name == 'home.main.viewOrderForm'"  >		
		<!-- ng-if="showOrderFormOnStatus(orderForm.status) && getOptions(orderForm.status,$index).length"	 -->
			<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 p-sm shadow-z-1 no-padding pull-left" ng-repeat="orderForm in data.companOrderForms.orderFroms">
				<div class="shadow-z-1 set-full-height bg-white p-sm no-padding" style="cursor: pointer;">
					<div class="pull-left shadow-z-1 col-xs-12 btn-material-red-700 p">						
						<span translate="{{'Order Form Id:'|translate}}">&nbsp;</span>
						<span class="font-bold">{{orderForm.customCompanyCode}}</span>
						<i class="mdi-navigation-check text-md pull-right p-l-xs" ng-click="approveOrderForm(orderForm)">{{currentStage.buttonText}}</i>
						<i class="mdi-action-visibility text-md pull-right m-r p-l-xs" ng-click="viewOrderForm(orderForm)" translate="{{'View'|translate}}"></i>
						
					</div>
					</div>
					<div  class="row p-xs">
						<div class="col-xs-12">

							<span class="m-v-xs col-xs-12 no-padding">
							<strong translate="{{'From:'|translate}}">&nbsp;</strong>
								<user-card user-id="orderForm.crmId.$oid"></user-card>
							</span>
						</div>
					</div>
					<div class="row p-xs">
						<div class="col-xs-12">
							<div class="col-xs-12 p-xs" ng-repeat="course in orderForm.orderDetails">
							<div class="col-xs-12 no-padding b bg-light">
								<span style="padding: 3px;" class="pull-left">{{course.Name}}</span>
						<!-- <div class="col-xs-12 col-sm-6 p pull-right"> -->
                     			
                        		<a  ng-show="!course.showDetails" ng-click="course.showDetails=true" class="pull-right" style="padding: 3px;"><i class="mdi-navigation-unfold-more" style="font-size:14px;"></i></a>
                        		<a  ng-show="course.showDetails" ng-click="course.showDetails=false" class="ng-hide pull-right" style="padding: 3px;"><i class="mdi-navigation-unfold-less" style="font-size:14px;"></i></a>   
                        		<span class="pull-right badge" style="margin-top:4px;" ng-if="course.userCount > 0">{{course.userCount}}</span>      
                    
                    		<!-- </div> -->
                    	</div>
                    		<div class="am-fade" ng-show="course.showDetails">
								<div class="b-b p-l no-padding p-v-xs m-t-xs col-xs-10 font-bold" translate="{{'Status'|translate}}"></div>
								<div class="b-b no-padding p-v-xs m-t-xs col-xs-2 font-bold" translate="{{'Count'|translate}}"></div>
								
								
								<div class="p-l col-xs-10 no-padding"  translate="{{'Pending Approval'|translate}}"></div>
								<div class="col-xs-2 no-padding">{{course.PendingApprovalCount}}</div>
								<div class="p-l col-xs-10 no-padding" translate="{{'Verified'|translate}}"></div>
								<div class="col-xs-2 no-padding">{{course.VerifiedCount}}</div>
								<div class="p-l col-xs-10 no-padding" translate="{{'Paid'|translate}}"></div>
								<div class="col-xs-2 no-padding">{{course.PaidCount}}</div>
								<div class="p-l col-xs-10 no-padding" translate="{{'Approved'|translate}}"></div>
								<div class="col-xs-2 no-padding">{{course.ApprovedCount}}</div>
								<div class="p-l col-xs-10 no-padding" translate="{{'Rejected'|translate}}"></div>
								<div class="col-xs-2 no-padding">{{course.RejectedCount}}</div>
								<div class="p-l col-xs-10 no-padding" translate="{{'Resubmit'|translate}}"></div>
								<div class="col-xs-2 no-padding">{{course.ResubmitCount}}</div>
								<div class="p-l col-xs-10 no-padding b-t" translate="{{'Total Users'|translate}}"></div>
								<div class="col-xs-2 no-padding b-t">{{course.userCount}}</div>
							</div>
							</div>
						</div></div>
					</div>

				</div>
			</div>

		</div>
