<div class="aside" ds-placement="top" tabindex="-1" role="dialog">
  <div class="aside-dialog">
    <div class="aside-content  shadow-z-1">
      <div class="p-xs  btn-material-red-A400 shadow-z-2">
        <button type="button" class="close" ng-click="$hide()">
          <i class="mdi-content-clear" style="color:#ffffff!important;"></i>
        </button>
        <h4 class="aside-title" ="{{message + '' + CurrentTopBranch}}">{{message}}{{CurrentTopBranch}}</h4>
      </div>
      <div class="aside-body" >
        <form name="form" class="form-validation ng-pristine ng-invalid ng-invalid-required">
            <div class="form-group m-h-n clearfix">
              <div class="col-sm-6">                
                <div class="col-xs-12"><input id="branchName" float-label type="text" class="form-control"  ng-model="branch.name" required="" placeholder="{{'Branch Name'|translate}}"></div>
              </div>
              <div class="col-sm-6">                
              
                <div class="col-xs-12"><input id="Location" float-label float-label type="text" class="form-control" ng-model="branch.location" placeholder="{{'Location'|translate}}" required=""></div>
              </div>

            </div>
            <div class="form-group m-h-n clearfix">
              <div class="col-sm-6">                
             
                <div class="col-xs-12"><input id="Email" float-label placeholder="{{'Email'|translate}}" type="email" class="form-control" ng-model="branch.email" required=""></div>
              </div>
              <div class="col-sm-6"> 
                
                <div class="col-xs-12"><input id="Phone" float-label placeholder="{{'Phone'|translate}}" type="text" class="form-control" ng-pattern="/^(\+\d{1,3}[- ]?)?\d{10}$/" ng-model="branch.phone" required=""></div>
              </div>
            </div>
        </form>
      </div>
      <div class="aside-footer">
        <button type="button" class="btn btn-info baab-btn" ng-show="updateBranch" ng-click="updateSubBranch(branch);$hide();" translate="{{'Update'|translate}}"></button>
        <button type="button" class="btn btn-info baab-btn"  ng-show="addBranch" ng-click="addSubBranch(branch);$hide();" translate="{{'Add'|translate}}"></button>
      </div>
    </div>
  </div>
</div>
