<div style="padding: 0px;" class="aside" role="dialog">
	<div class="box">
		<div class="p bg-success font-bold">
			<a ng-click="$hide()" class="pull-right text-white"><i class="fa fa-times"></i></a>
			<i class="fa {{courseElement.Icon}} text-md m-r "></i>{{courseElement.menuDisplayName}}
		</div>

		<div class="box-row">
			<div class="form-group col-xs-6 ">
	  			<label  class="font-bold" for="definpu" translate="{{'Attendence Tracking'|translate}}">
	  			</label><br>
	    		<em class="text-muted" translate="{{'Enable this feature to activate attendence tracking on this course Material'|translate}}">
	    		</em><br>
	  			<div class="togglebutton">
	    			<label>
	        			<input ng-model="attendenceTrack" class="toggle" type="checkbox">
	    			</label>
	  			</div>
			</div>

			<div class="form-group col-xs-6 ">
	  			<label  class="font-bold" for="definpu" translate="{{'Evaluable element'|translate}}">
	  			</label>
	  			<div class="togglebutton">
	    			<label>
	        			<input ng-model="evaluable" class="toggle" type="checkbox">
	    			</label>
	  			</div>
			</div>
	    </div>  
      	
		<div class="box-row">								
			<form novalidate xt-form class="form" name="" enctype="multipart/form-data">
			<div sync-data="$parent.syncData" fg-form fg-form-data="myFormData" form-data="formData" fg-schema="courseElement.courseElementTemplate"></div>
			<!-- <div  on-item-click="selectedNestedElem(data,formModal.'+randomKeyForNested+')" selection-mode="single" multi-selectable input-model="subElements" button-label="icon menuDisplayName" item-label="icon menuDisplayName" tick-property="tick"></div> -->
			<button ng-click="saveMyFormData($hide)" style="color:#fff!important;" ng-disabled = "courseElement.$invalid || !$root.valid" class="btn pull-right baab-btn btn-success" type="button">Save</button>

			<!-- <button ng-click="createPreviewElement('tempCourseDocs')" style="color:#fff!important;" ng-disabled = "courseElement.$invalid || !$root.valid" class="btn pull-left baab-btn btn-success" type="button">Preview</button> -->
			
			<!-- <button type="submit" ng-click="saveMyFormData($hide)" style="color:#fff!important;" ng-disabled = "courseElement.$invalid || !$root.valid" class="pull-right btn btn-success">Save</button> -->
			<!-- <button type="button" ng-click="createPreviewElement('tempCourseDocs')" style="color:#fff!important;" ng-disabled = "courseElement.$invalid || !$root.valid" class="pull-left  btn-success">Preview</button> -->
			</form>

				<course-element-preview tl-position="'+scope.$parent.ddlBindObject[scope.$parent.selectedDuration-1].name.replace('s','')+' '+scope.$parent.selectedTpoint+'" preview-data="coursePreviewObjAside"></course-element-preview>
			</div> -->
				
		</div>
	</div>
</div>
