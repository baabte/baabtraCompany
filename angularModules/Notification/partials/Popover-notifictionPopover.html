<ul class="dropdown-menu b-white shadow-z-1 w-lg"  style="max-height: 297px;
  overflow-y: auto;">
  <li ng-repeat="notification in $root.data.userNotification.notification">
    <div ng-class="{'b-b':$index+1 <  $root.data.userNotification.notification.length}">
      <div title="Feedback" class="baab-list-item p-xs" ui-sref="home.main.viewDetails({feedBackId:notification.typeId.$oid})" ng-if="notification.type == 'feedback'">
      <a href="" class="pull-left w-thumb m-r"><img src="images/CompanyLogs/company.png" class="img-responsive"></a>
        <div>{{notification.message}}</div>
        <i class="text-muted mdi-editor-insert-comment"></i>
        <span class="text-muted text-xs">{{notification.date.$date |  date:"MM/dd/yyyy 'at' h:mma"}}</span>
      </div>
      <!-- <div class="">
        <a href="" class="pull-left w-thumb m-r"><img src="images/CompanyLogs/company.png" class="img-responsive"></a>
      </div>
      <div>
        <div>{{notification.type}} on {{notification.message}}</div>
        <div class="text-muted text-xs text-right">{{notification.date.$date |  date:"MM/dd/yyyy 'at' h:mma"}}</div>
      </div> -->
    </div>
  </li>
</ul>
