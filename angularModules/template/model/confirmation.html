<div class="modal" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="$hide()">&times;</button>
				<h4 class="modal-title text-primary">{{confirmationTitle}}</h4>
			</div>
			<div class="modal-body">
				{{confirmationMsg}}
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default baab-btn" ng-click="$hide()">Cancel</button>
				<button type="button" class="btn btn-primary baab-btn" ng-click="removeCourseElement();$hide()">Continue</button>
			</div>
		</div>
	</div>
</div>
