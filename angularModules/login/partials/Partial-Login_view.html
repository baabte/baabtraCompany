     <form name="signinform" ng-submit="fnCheckLogin()" class="form-validation" role="form" xt-form novalidate >
    <div class="input-group m-b " >
          <span class="input-group-addon">@</span>
          <input type="text" class="form-control hg" placeholder="{{'Username'|translate}}" id="email" ng-model="loginCredential.userName" ng-pattern="emailPattern" xt-validate name="email"  msg-pattern='{{emailMsg}}' ng-focus="Show_hide_val_msg()" ng-minlength="1">
    </div>
    <div class="input-group m-b h-md" >
          <span class="input-group-addon"><i class="ti-unlock"></i></span>
          <input type="password" class="form-control hg" placeholder="{{'Password'|translate}} "  name="password" ng-model="loginCredential.password" xt-validate required ng-minlength="5">
    </div>
    <div  ng-class="Error_msg ? 'login-form' : ''" ng-show="Error_msg">
      <span class="content_span" >{{login_error}}</span>
    </div>
    <!-- <label class="ui-checks">
        <input type="checkbox"><i></i> Keep me signed in 
    </label> -->
    <div>
          <div class="row text-center">
            <button  type="submit" class="btn btn-warning baab-btn" ng-disabled="signinform.$invalid || progress" ><span class="p-h-md">{{btnSignupText}}</span></button>

            <p class="text-xs"><a ui-sref="forgot-password" translate="{{'Forgot password?'|translate}}"></a></p>
            <p class="text-md"><a ui-sref="signup" translate="{{'SignUp'|translate}}"></a></p>

          </div>
      </form>
      
      
    </div>
  </div>
