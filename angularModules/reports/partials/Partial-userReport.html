<div class="col-xs-12 bg-light">
  <div class="row bg-white shadow-z-1 p-v-sm fixed-tab">
    <div class="col-xs-12 font-bold text-lg">
      <div class="row">
        <div class="col-xs-12 col-md-6" translate="{{'Candidate Course Report'|translate}}">

        </div>
        <div class="col-xs-12 col-md-6 text-right">
          <div class="btn-group no-margin">
            <button type="button" class="btn btn-default"  title="Weekly" data-template="angularModules/reports/partials/dateParams.tpl.html" data-animation="am-flip-x" placement="bottom" trigger="click" bs-popover>weekly</button>
            <button type="button" class="btn btn-default"  title="Monthly" data-template="angularModules/reports/partials/dateParams.tpl.html" data-animation="am-flip-x" placement="bottom"  bs-popover>Monthly</button>
            <button type="button" class="btn btn-default"  title="DateRange" data-template="angularModules/reports/partials/dateParams.tpl.html" data-animation="am-flip-x" placement="bottom-right"   bs-popover>Date Range</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row" style="margin-top:56px;">


    <div class="col-xs-12 p-v font-bold">
      <!-- total nuber of candidates -->
      <div  ng-if="total">
        <div class="col-xs-12">
          <div class="col-xs-12 col-md-6 bg-white shadow-z-1 p-v-sm">
            Total Number of Candidates&nbsp;:&nbsp;{{total}}
          </div>
        </div>
      </div>

      <!-- chart outer container -->
      <div class="col-xs-12 no-padding m-t">

        <!-- left side -->
        <div class="col-xs-1 hidden-xs">

          <ul class="list-group bg-white text-center shadow-z-1">
            <li class="list-group-item link" placement="right" bs-tooltip data-title="Pie Chart">
              <img src="../images/chart_icons/chart_pie.png" ng-class="{'b-b b-success b-2x':type=='Pie'}"  ng-click="changeChartType('Pie')">
            </li>
            <li class="list-group-item link" placement="right" bs-tooltip data-title="Doughnut Chart">
              <img src="../images/chart_icons/doughnutChart.png" ng-class="{'b-b b-success b-2x':type=='Doughnut'}"  ng-click="changeChartType('Doughnut')">
            </li>
            <li class="list-group-item link" placement="right" bs-tooltip data-title="Bar Chart">
              <img src="../images/chart_icons/chart_column.png" ng-class="{'b-b b-success b-2x':type=='Bar'}"  ng-click="changeChartType('Bar')">
            </li>
            <li class="list-group-item link" placement="right" bs-tooltip data-title="Line Chart">
              <img src="../images/chart_icons/chart_line.png" ng-class="{'b-b b-success b-2x':type=='Line'}"  ng-click="changeChartType('Line') ">
            </li>
          </ul>

        </div>
        <!--/ left side -->

        <div class="col-xs-11 bg-white  shadow-z-1" ng-show="hideOrShowChart">
          <div class="row p-v">
            <div class="col-sm-6 col-md-6 ">
              <canvas id="base"  class="chart-base" chart-type="type" data="data" labels="labels" legend="true" ></canvas>
            </div>
            <div class="col-sm-6 col-md-6" ng-show="hideOrShowChart&&(type=='Bar'||type=='Line')">

              <div set-sub-heading-and-background-color class="panel-heading font-bold text-white  baab-shadow" translate="{{'Courses'|translate}}" style="padding-bottom:10px"></div>

              <!-- <div ng-repeat="label in labelname" class="list-group b"  style="margin-bottom: 0px;">
                <a href="" class="list-group-item" ng-click="addOrRemoveItemFromTheList($index)"  style="padding-top: 3px!important; padding-bottom: 3px!important;">{{label}}<span>({{tempArrarlabels[$index]}})</span>
                </a>
              </div> -->
              <div class="table-responsive">
                <table class="table table-bordered bg-white">
                  <tbody>

                    <tr class="font-normal" ng-repeat="(key, label) in labelname">
                      <td class="text-name">{{label}}</td>
                      <td class="text-name">{{tempArrarlabels[$index]}}</td>
                    </tr>

                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
    
  </div>
</div>
