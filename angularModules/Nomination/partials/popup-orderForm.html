<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div set-sub-heading-and-background-color class="p font-bold baab-shadow">
        Your Order Form
      </div>
      <div class="modal-body">
        <form class="form-horizontal ng-pristine ng-valid" style="cursor: pointer;">
          <div class="row">
            <order-form  ng-if="data.orderForm" company-object="data.companOrderForms.companyDetails" order-object="data.orderForm">
            </order-form>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" print-page print-element-id="orderForm" class="btn btn-primary baab-btn"><i class="fa fa-print"></i>&nbsp;Print</button>
        <!-- <button type="button" class="btn btn-primary baab-btn"><i class="fa fa-download" ></i>&nbsp;Download</button> -->
        <button type="button" class="btn btn-success baab-btn" ng-click="hideOrderForm();$hide();">Ok</button>
      </div>
    </div>
  </div>
</div>
