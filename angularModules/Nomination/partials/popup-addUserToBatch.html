<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="p bg-info font-bold baab-shadow">
       Enroll Candidates
      </div>
      <div class="modal-body">
        <form class="form-horizontal ng-pristine ng-valid" style="cursor: pointer;">
          <div class="row">
            <input type="text" class="form-control" float-label ng-model="data.courseObject.doj" data-date-format="dd-MM-yyyy" data-placement="bottom" data-date-type="date" data-autoclose="true" data-min-date="today"  name="date1" bs-datepicker required placeholder="{{'Date Of Join'|translate}}">
          </div>
          <div class="row">
             <batch-loader  selection-mode="single" courseobj="data.courseObject" ng-model="data.batchDetails"  required  >
             </batch-loader>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger baab-btn" ng-click="$hide()">Cancel</button>
        <button type="button" class="btn btn-success baab-btn" ng-click="addUserToBatch($hide)">Approve</button>
      </div>
    </div>
  </div>
</div>
