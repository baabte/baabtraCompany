<div  class="modal" tabindex="-1" role="dialog" >
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-body p">
          <div class="row p">
            <form name="message" no-validate xt-form>
                <div class="form-group">
                  <input name="subject" ng-model="data.message.subject" xt-validate required class="form-control floating-label" type="text" placeholder="Subject">
                </div>

                <div class="form-group">
                        <textarea name="message" ng-model="data.message.message" xt-validate required class="form-control floating-label" rows="3" placeholder="Message"></textarea>
                        <!-- <span class="help-block">Please enter your message here</span> -->
                </div>

                <div class="form-group">
                  <button ng-click="sendMessage($hide)" ng-disabled="message.$invalid" class="btn btn-success pull-right">
                    <span class="text-1x mdi-content-send"></span>
                    Send
                  </button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
