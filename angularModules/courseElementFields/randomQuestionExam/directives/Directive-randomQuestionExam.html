<div ng-if="ngModel">
<form name="questionMarkField" xtform no-validate>
		<div class="col-xs-12">
				

	      	<question-bank-loader class=" col-xs-12" ng-model="randomExam.questionBank">
	      	</question-bank-loader>
		    	<em >Select a question set to randomly pick questions for the exam</em>


	      		<div class="form-group col-xs-12" >

		    		<input type="number" class="form-control " min="0" float-label placeholder="{{'Total  Mark'|translate}}" name="totalMark" xt-validate required ng-model="randomExam.mark.totalMark">
		    		
				</div>
				<div class="form-group col-xs-12" >
					
		    		<input type="number" class="form-control " min="0" max="{{randomExam.mark.totalMark}}" float-label placeholder="{{'Qualifying Score'|translate}}" name="qualifyScore" xt-validate required ng-model="randomExam.mark.qualifyScore">
		    		
				</div>

	      		<div class="form-group col-xs-12" >
					
		    		<input type="number" class="form-control " min="1" max="{{randomExam.questionBank[0].noOfQuestions}}" float-label placeholder="{{'No of question in Exam'|translate}}" name="noOfQuestion" xt-validate required ng-model="randomExam.noOfQuestion">
		    		<em>No of questions must be less than the no Questons in question Set</em>
		    		
				</div>




				<div class="form-group col-xs-12" >
	      			<div class="col-md-6 col-xs-12 m-t-md">
	      				<input type="number" class="form-control " min="1" float-label placeholder="{{'Duration'|translate}}" name="durationValue" xt-validate required ng-model="randomExam.duration.value">  
	      			</div>
	      			<div class="paper-dropdown col-md-6 col-xs-12 m-t-lg">
						<select placeholder="Select duration Unit" ng-if="units" xt-validate required data-animation="am-fade-and-slide-top" ng-options="unit for unit in units" name="durationUnit" ng-model="randomExam.duration.unit" class="form-control" data-html="true" bs-select></select>
					</div> 
	      		</div>								
	      	
	      
	  	</div>	
	       
	</form>


	
</div>
